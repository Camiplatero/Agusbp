	<main>
		<section id="titulos" class="row">
			<div class="row-cols-1 row-cols-md-2 g-4 card-group">
			<div class=" card col-md-6 col-lg-3 bg-light mb-3 p-3 mt-5 ms-5">
				<h1 class="card-header">Contacto</h1>
				<h2 class="card-body">Dirección: Tonda 9342, Rosario, Santa Fe, Argentina</h2>
				<h2 class="card-body">Tel: 3413507145</h2>
				<h2 class="card-body">Ig: @agusbpasteleria</h2>
				<h2 class="card-body">Fb: Agus Bianchetti Pastelería</h2>
			</div>
			
			<!-- inicia formulario de contacto -->
			<form action="" method="" class="row">
				<fieldset class="container-fluid card col-md-6 col-lg-8 bg-light mb-3 p-3 mt-5 me-5">
					<legend>Formulario de contacto</legend>

					<div class="mb-3">
						  <label for="nombre" class="form-label">Nombre y apellido</label>
						  <input type="text" class="form-control" id="nombre" placeholder="Ana Perez">
					</div>
					<div class="mb-3">
						  <label for="email" class="form-label">Email</label>
						  <input type="email" class="form-control" id="email" placeholder="anaperez@gmail.com">
					</div>
					<div class="mb-3">
						  <label for="telefono" class="form-label">Teléfono</label>
						  <input type="telefono" class="form-control" id="telefono" placeholder="11111111">
					</div>
					<div class="mb-3">
						  <label for="mensaje" class="form-label">Mensaje</label>
						  <textarea class="form-control" id="comentario" rows="3"></textarea>
					</div>
					<input type="submit" value="Enviar">
					<input type="reset" value="Cancelar">
				</fieldset>
			</form>
			</div>

			<!-- inicia mapa -->
			<div class="row">
				<iframe class="container-fluid col-sm-6 col-md-6 col-lg-8 mb-3 p-3 mt-5" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.4046098081512!2d-60.77201238481436!3d-32.9139066809309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b64d80393e3edb%3A0x8a9948176df3daf4!2sAmerico%20Tonda%209341%2C%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1644873558820!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>
			<!-- fin mapa -->
